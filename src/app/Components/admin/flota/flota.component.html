<div class="container mx-auto bg-white">
  <div class="flex-col  gap-[8px] p-4">
    <!-- Vehículo -->
    <div class="flex p-2 bg-white shadow-md rounded border border-cardBorder w-full mt-2 items-center justify-between"
     *ngFor="let vehicle of flotas">
      <!-- Información del vehículo -->
      <div class="flex-1 w-32 m-2">
        <h2 class="text-[14px] font-bold">{{ vehicle.make }} - {{ vehicle.model }}</h2>
        <p class="text-gray-500">{{ vehicle.plate | uppercase }}</p>
      </div>

      <!-- Estado del vehículo -->
      <div class="flex-none w-28 mr-1 text text-white">
        <span class="flex justify-center items-center rounded-full px-1 " [ngClass]="{
                'bg-green-600 text-white': vehicle.status === 'Disponible',
                'bg-yellow-400 text-white': vehicle.status === 'Reparacion',
                'bg-red-500 text-white': vehicle.status === 'Ocupado',
                'bg-slate-500 text-white': vehicle.status === 'Deshabilitado'
                }">
          <i class="fas fa-circle text-[8px] mr-2" [ngClass]="{
                'border-green-500 text-green-500': vehicle.status === 'Disponible',
                'border-yellow-500 text-yellow-600': vehicle.status === 'Reparacion',
                'border-red-500 text-red-800': vehicle.status === 'Ocupado',
                'border-slate-700 text-white': vehicle.status === 'Deshabilitado'
                }"></i>
          {{ vehicle.status }}
        </span>
      </div>
      <div class="flex-none w-3 ml-2 " [routerLink]="['/perfil-vehiculo', vehicle._id]" routerLinkActive="router-link-active">
        <i class="fa-solid fa-chevron-right"></i>
      </div>

    </div>
  </div>
</div>

<div
        id="bottom-bar"
        class="fixed bottom-0 left-0 right-0 bg-blue-100 shadow-lg p-2 transition-transform duration-300 transform translate-y-0"
            >
        <div class="flex justify-center">
          <button routerLink="/agregar-vehiculo"
            class="w-80 bg-[#0a135d] rounded p-2 text-white text-center m-2">
            Agregar vehiculo
        </button>
        </div>
    </div>
