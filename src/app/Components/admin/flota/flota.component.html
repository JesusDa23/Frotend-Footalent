<!-- Spinner de carga -->
<div *ngIf="isLoading" class="absolute inset-0 flex justify-center items-center backdrop-blur-sm bg-opacity-30 z-10">
  <div class="loader"></div>
</div>

<div class="container mx-auto w-3/4 bg-white">

  <div *ngIf="!isLoading" class="flex-col grid grid-cols-1 md:grid-cols-2 gap-y-1">
    <!-- Vehículo -->
    <div  class="flex p-2 bg-white shadow-md rounded border border-cardBorder w-4/5 mt-2 items-center justify-between ml-32"
     *ngFor="let vehicle of flotas">
      <!-- Información del vehículo -->
      <div class="flex-1 w-32 m-2">
        <h2 class=" text-lg font-medium">{{ vehicle.make }} - {{ vehicle.model }}</h2>
        <p class="text-gray-500">{{ vehicle.plate | uppercase }}</p>
      </div>
    
      <!-- Estado y flecha al final -->
      <div class="flex items-center space-x-2">
        <!-- Estado del vehículo -->
        <span class="flex items-center rounded-full px-2 py-1 w-32 text-white text-sm " 
              [ngClass]="{
                'bg-disponible': vehicle.status === 'Disponible', 
                'bg-reparacion': vehicle.status === 'Reparacion',
                'bg-ocupado': vehicle.status === 'Ocupado',
                'bg-deshabilitado': vehicle.status === 'Deshabilitado'
              }">
          <!-- Icono del círculo de estado -->
          <i class="fas fa-circle text-xs mr-2"
            [ngClass]="{
                'text-textDisponible': vehicle.status === 'Disponible', 
                'text-textReparacion': vehicle.status === 'Reparacion',
                'text-textOcupado': vehicle.status === 'Ocupado',
                'text-textDeshabilitado': vehicle.status === 'Deshabilitado'
              }"></i>  
          {{ vehicle.status | titlecase }}
        </span>
    
        <!-- Botón de flecha -->
      </div>
      <div class="flex-none w-3 ml-2 cursor-pointer" [routerLink]="['/perfil-vehiculo', vehicle._id]" routerLinkActive="router-link-active">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    
  </div>
</div>

<div id="bottom-bar" class="fixed bottom-20 left-0 right-0  p-2 transition-transform duration-300 transform translate-y-0">
        <div class="flex justify-center">
          <button routerLink="/agregar-vehiculo"
            class="w-3/12 bg-[#0a135d] rounded p-2 text-white text-center m-2">
            Agregar vehiculo
          </button>
        </div>
</div>
