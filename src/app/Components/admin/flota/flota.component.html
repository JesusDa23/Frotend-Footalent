<div class="p-4 bg-white">
  <div class="flex flex-col gap-4 justify-center">
    <!-- Vehículo -->
    <div class="p-4 bg-white  border border-gray-300 w-full max-w-lg flex items-center justify-between" *ngFor="let vehicle of flotas">
      <!-- Información del vehículo -->
      <div class="flex flex-col">
        <h2 class="text-[16px] font-bold">{{ vehicle.make }} - {{vehicle.model}}</h2>
        <p class="text-sm text-gray-500">{{ vehicle.plate | uppercase}}</p>
      </div>

      <!-- Estado del vehículo -->
      <div class="flex items-center">
        <span class="flex items-center rounded-full px-2 py-1 text-white text-sm" 
              [ngClass]="{
                'bg-disponible': vehicle.status === 'Disponible', 
                'bg-reparacion': vehicle.status === 'Reparacion',
                'bg-ocupado': vehicle.status === 'Ocupado',
                'bg-deshabilitado': vehicle.status === 'Deshabilitado'
              }">
          <!-- Icono del círculo de estado -->
          <i class="fas fa-circle text-xs mr-2"
             [ngClass]="{
                'text-textDisponible': vehicle.status === 'Disponible', 
                'text-textReparacion': vehicle.status === 'Reparacion',
                'text-textOcupado': vehicle.status === 'Ocupado',
                'text-textDeshabilitado': vehicle.status === 'Deshabilitado'
              }"></i>  
          {{ vehicle.status | titlecase }}
        </span>
      </div>

      <button [routerLink]="['/perfil-vehiculo', vehicle._id]" routerLinkActive="router-link-active"  class="ml-4">
        <i class="fas fa-chevron-right text-gray-500"></i>
      </button>
    </div>
  </div>
</div>

<div class="fixed bottom-0 w-full p-4 bg-bgBtn flex justify-center">
    <button class="bg-btnColor text-white  w-11/12 px-4 py-2 rounded">Agregar vehículo</button>
</div>
