<div class="bg-white min-h-screen">
  <app-subheader [pageTitle]="'Agregar vehículo'"></app-subheader>
  <div class="p-4 flex items-center justify-between shadow-md bg-bgAzulClaron">
    <!-- Tipo de vehículo -->
    <p class="text-xl font-medium">Perfil del vehículo</p>

    <!-- Selector para cambiar estado del vehículo, con margen a la izquierda -->
    <div class="ml-4 max-w-100">
      <label for="status" class="text-sm font-bold mb-2"></label>
      <select [(ngModel)]="status" id="status" class="p-2 border border-gray-300 rounded-3xl w-full">
        <option value="" disabled selected>Seleccione un estado</option>
        <option value="Disponible">Disponible</option>
        <option value="Ocupado">Ocupado</option>
        <option value="Reparacion">Reparación</option>
        <option value="Deshabilitado">Deshabilitado</option>
      </select>
    </div>
  </div>

  <!-- Sección de marca y placa -->
  <div class="p-4 space-y-4">
    <section class="flex space-x-4">
      <div class="flex-1 text-lg">
        <label>Marca</label>
        <input maxlength="25" [(ngModel)]="make"
          class="w-full px-4 py-1 border-2 border-gray-500"
          id="selectMarca"
        />
      </div>
      <div class="flex-1 text-lg">
        <label>Placa</label>
        <input maxlength="6" [(ngModel)]="plate"
          class="w-full px-4 py-1 border-2 border-gray-500"
          id="selectPlaca"
        />
      </div>
    </section>

    <!-- Sección de tipo de vehículo y modelo -->
    <section class="flex space-x-4">
      <div class="flex-1 text-lg">
        <label>Tipo de vehículo</label>
        <select
          class="w-full px-4 py-1 border-2 border-gray-500"
          id="selectTipoV"
          [(ngModel)]="TipoId"
        >
          <option value=""></option>
          @for (tipo of arrayVehiculo; track $index) {
          <option [value]="tipo._id" >{{ tipo.name }}</option>
          }
        </select>
      </div>
      <div class="flex-1 text-lg">
        <label>Modelo</label>
        <input maxlength="25" [(ngModel)]="model"
          class="w-full px-4 py-1 border-2 border-gray-500"
          id="selectModelo"/>
      </div>
    </section>

    <section class="flex space-x-4">
      <div class="flex-1 text-lg">
        <label>Año de fabricación</label>
        <input (input)="limitNumberLength($event, 4, 'year')" maxlength="4" type="number" [(ngModel)]="year"
          class="w-full px-4 py-1 border-2 border-gray-500 no-spinner"
          (keydown)="preventNegative($event)" />
      </div>
      <div class="flex-1 text-lg">
        <label>Kilometraje</label>
        <input (input)="limitNumberLength($event, 10, 'mileage')" type="number" [(ngModel)]="mileage"
          class="w-full px-4 py-1 border-2 border-gray-500 no-spinner"
          required min="0" (keydown)="preventNegative($event)" />
      </div>
    </section>




  </div>
</div>
<div class="fixed bottom-0 w-full p-4 bg-bgAzulClaron flex flex-col space-y-2 justify-center">
  <button a routerLink="/crear-flota" class="border-2 text-white w-full px-4 py-2 rounded bg-transparent
  border-btnColor"><i class="text-btnColor fa-solid fa-pen text-lg"></i><span class="font-medium ml-2 text-btnColor text-lg">Editar Inspección</span></button>
  <button a routerLink="/crear-flota" (click)="guardarVehiculo() " class="border-2 border-btnColor bg-btnColor text-white  w-full px-4 py-2 rounded text-lg font-medium">Confirmar</button>
</div>
