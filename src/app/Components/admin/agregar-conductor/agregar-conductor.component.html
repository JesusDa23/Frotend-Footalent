<app-subheader></app-subheader>


<section class="flex flex-col mx-auto items-center justify-center px-6 py-4 mx-auto md:h-screen lg:py-0">
    <div class="w-full  md:mt-0 sm:max-w-md xl:p-0 ">

        <form class="space-y-4 md:space-y-6" action="#">

            <!-- <div class="flex gap-5"> -->
            <div>
                <label for="nombre" class="block mb-2 text-sm font-medium ">Nombres y Apellidos</label>
                <input [(ngModel)]="name" type="text" name="nombre" id="nombre"
                    class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 "
                    placeholder="John" required="">
            </div>

            <!-- <div>
                    <label for="email" class="block mb-2 text-sm font-medium ">Apellido</label>
                    <input [(ngModel)]="email" type="email" name="email" id="email"
                        class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 "
                        placeholder="Perez" required="">
                </div> -->
            <!-- </div> -->

            <div>
                <label for="dni" class="block mb-2 text-sm font-medium ">DNI</label>
                <input [(ngModel)]="dni" type="text" name="DNI" id="DNI"
                    class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5 dark:placeholder-gray-400  dark:focus:ring-blue-500 "
                    placeholder="12345789" required="">
            </div>

            <div>
                <label for="email" class="block mb-2 text-sm font-medium ">Correo Electrónico</label>
                <input [(ngModel)]="email" type="text" name="email" id="email"
                    class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5 dark:placeholder-gray-400  dark:focus:ring-blue-500 "
                    placeholder="john@mail.com" required="">
            </div>

            <div>
                <label for="direccion" class="block mb-2 text-sm font-medium ">Dirección</label>
                <input [(ngModel)]="address" type="text" name="direccion" id="direccion"
                    class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5 dark:placeholder-gray-400  dark:focus:ring-blue-500 "
                    placeholder="Miguel Angel Carcano, 1195" required="">
            </div>

            <div class="flex gap-5">
                <div>
                    <label for="licencia" class="block mb-2 text-sm font-medium ">Licencia</label>
                    <input [(ngModel)]="licencia" type="text" name="licencia" id="licencia"
                        class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 "
                        placeholder="12345789" required="">
                </div>

                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium ">Teléfono</label>
                    <input [(ngModel)]="phone" type="text" name="phone" id="phone"
                        class="  text-gray-900 text-sm  focus:ring-primary-600  block w-full p-2.5 dark:placeholder-gray-400  dark:focus:ring-blue-500 "
                        placeholder="12345789" required="">
                </div>
            </div>

            <button type="reset"  class="bg-red-700 font-normal mx-auto text-white w-full px-4 py-2 rounded">Reiniciar credenciales</button>

        </form>

    </div>
</section>

<section>
    <div class="fixed bottom-0  w-full p-4 bg-bgBtn flex flex-col gap-5 justify-center" type="submit">
        
        <button style="border: 1px solid #0A135D;" class="bg-inherit font-normal mx-auto text-blue-950 w-full px-6 py-2 rounded ">Historial de vehículos</button>
        
        
        <button (click)="onSubmit()" class="bg-btnColor font-normal mx-auto text-white w-full px-4 py-2 rounded">Guardar
            perfil</button>
    </div>
</section>
