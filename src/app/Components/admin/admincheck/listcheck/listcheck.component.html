<div class="container mx-auto p-4"> 
    <h1 class="text-2xl font-bold mb-4">Sections</h1>
    
    <!-- Input field to add a new section, visible when showNewSectionInput is true -->
    <div *ngIf="showNewSectionInput" class="mt-2">
      <input
        [(ngModel)]="newSectionName"
        (keydown.enter)="addSection()"
        placeholder="Enter new section name"
        class="border p-2 rounded-md w-full mb-2"
      />
    </div>
  
    <!-- List of sections with edit button -->
    <div *ngFor="let section of sections; let i = index" class="my-2 ">
      <!-- Display section name with edit button -->
      <div *ngIf="!isEditing[i]" class="flex justify-between items-center border-b border-gray-300 py-2" 
        (click)="onSectionClick(section)">
        <p class="text-lg">{{ section.name }}</p>
        <!-- Edit button (visible when not in edit mode) -->
        <button 
            class="ml-auto pl-2 text-blue-500 hover:text-blue-700"
            (click)="enableEditMode(i)">
            Edit
        </button>
          
      </div>
  
      <!-- Input field to edit section name -->
      <div *ngIf="isEditing[i]" class="mt-2">
        <input
          [(ngModel)]="section.name"
          (keydown.enter)="updateSection(i)"
          (blur)="cancelEditMode(i)"
          class="border p-2 rounded-md w-full"
          placeholder="Enter section name"
          
        />
      </div>

    </div>

    <!-- Error Message (if any) -->
    <div *ngIf="errorMessage" class="text-red-500 mt-2">
      {{ errorMessage }}
    </div>
    
    <!-- Button to add a new section -->
    <div
        id="bottom-bar"
        class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-2 transition-transform duration-300 transform translate-y-0"
            >
        <button
            class="w-full bg-[#0a135d] rounded p-2 text-white text-center"
            (click)="showNewSectionInput = true"
            >
            Crear seccion
        </button>
    </div>


  </div>
