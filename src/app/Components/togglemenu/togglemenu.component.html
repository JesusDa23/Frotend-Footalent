<!-- header.component.html -->
<div class="relative p-2">
    <div class="mx-2 transition-transform duration-300">
      <i *ngIf="isMenuOpen" class="text-white fa-sharp fa-solid fa-xmark fa-2xl cursor-pointer" (click)="toggleMenu()"></i>
      <i *ngIf="!isMenuOpen" class="text-white fa-sharp fa-bars fa-solid fa-xl cursor-pointer" (click)="toggleMenu()"></i>
    </div>
</div>

<!-- Sliding Menu -->
<div id="menu" [ngClass]="{
    'w-0 opacity-0': !isMenuOpen, 
    'w-full opacity-100': isMenuOpen 
    }" class="fixed bg-[#D4E0FF] text-blue-950 
    top-16 right-0 transition-all duration-500 ease-in-out
      shadow-xl max-w-sm p-4 hidden">
    <ul class="text-center space-y-4 ">

        <!-- mi cuenta -->
        <div *ngIf="isAdmin" class="font-bold flex gap-2 px-2 border-b border-b-blue-950 pb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                <path d="M13.9997 6.63833L19.833 11.8883V21H17.4997V14H10.4997V21H8.16634V11.8883L13.9997 6.63833ZM13.9997 3.5L2.33301 14H5.83301V23.3333H12.833V16.3333H15.1663V23.3333H22.1663V14H25.6663L13.9997 3.5Z" fill="#0A135D"/>
                </svg>
            <a routerLink="/home" class="font-medium text-xl ">Inicio</a>
        </div>

        <!-- ver inspecciones -->
        <div *ngIf="isAdmin" class="font-bold flex gap-2 space-between items-center px-2 border-b border-b-blue-950  pb-4">
            <svg class="" width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 14H8V12H3V14ZM12.55 12L17.5 7.05L16.075 5.625L12.55 9.175L11.125 7.75L9.725 9.175L12.55 12ZM3 10H8V8H3V10ZM3 6H8V4H3V6ZM0 18V0H20V18H0ZM2 16H18V2H2V16Z" fill="#0A135D"/>

            <a routerLink="/formresponses" class="font-medium text-md ">Ver inspecciones</a>
            <i class="fa-sharp fa-solid fa-chevron-right ml-auto "></i>
        </div>

        <!-- log out -->

         bg-[#0A135D] text-white rounded text-center" (click)="signOut()">

                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>

</div>
