<section class="dark:bg-gray-900 w-full h-screen">
  <div
    class="flex flex-col md:flex-row w-full h-full items-center justify-center px-0 py-0 mx-auto lg:py-0"
  >
    <!-- Image (hidden on mobile) -->
    <div class="hidden md:block md:w-1/2 h-full">
      <img
        src="../../../assets/MIX - Imagen login.png"
        alt="Decorative image"
        class="w-full h-full object-cover"
      />
    </div>

    <div *ngIf="isLoading" class="absolute inset-0 flex justify-center items-center backdrop-blur-sm bg-opacity-30 z-10">
      <div class="loader"></div>
    </div>

    <!-- Login form (full-width on mobile, half-width on desktop) -->
    <div class="w-full md:w-1/2 h-full flex items-center justify-center">
      <div class="w-full sm:max-w-md xl:p-0 px-6 py-8">
        <div class="flex justify-center pb-7">
          <img src="assets/svg/Logo.svg" class="logo" alt="Logo" />
        </div>
        <h1 class="text-2xl sm:text-2xl sm:text-start md:text-3xl lg:text-center mb-6 text-gray-900 w-50 font-medium">Bienvenido a la plataforma</h1>
        <form class="space-y-5 md:space-y-6" action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-base font-medium text-gray-900"
              >Email</label>
            <input
              [(ngModel)]="email"
              type="email"
              name="email"
              id="email"
              class="bg-white border-2 border-gray-300 text-gray-900 focus:ring-primary-600 block w-full p-2"
              placeholder="Ingrese su email"
              required
            />
          </div>
          <!-- Campo de contraseña con ícono de ojo -->
          <div>
            <label for="password" class="block mb-2 text-base font-medium text-gray-900">
              Contraseña
            </label>
            <div class="relative">
              <input
                [(ngModel)]="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="Ingrese su contraseña"
                class="bg-white border-2 border-gray-300 text-gray-900 focus:ring-primary-600 block w-full p-2"
                required
              />
              <!-- Botón del ojo -->
              <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg [ngClass]="{'hidden': showPassword}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
                </svg>
                <svg [ngClass]="{'hidden': !showPassword}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13.875 18.825A9.96 9.96 0 0 1 12 19c-4.477 0-8.268-2.943-9.542-7a9.96 9.96 0 0 1 3.563-5.172m3.538-1.514A9.956 9.956 0 0 1 12 5c4.477 0 8.268 2.943 9.542 7c-.778 2.475-2.47 4.546-4.625 5.822M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>

          
          <div class="flex items-end justify-end pr-5">
            <a
              routerLink="/forgot-password"
              class="text-base font-medium text-black hover:underline mb-3"
              >¿Ha olvidado su contraseña?</a
            >
          </div>
          <button
            (click)="botonLogIn()"
            type="submit"
            class="botonLogin w-full text-white focus:ring-4 focus:outline-none font-medium text-lg px-2 py-2 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer-desktop></app-footer-desktop>
