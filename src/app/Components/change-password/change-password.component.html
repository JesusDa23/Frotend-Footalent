<section class="dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div class="flex pt-10 pb-7">
      <a
        href="#"
        class="flex items-center bg-pink-50 justify-center mb-6 text-2xl font-semibold text-gray-900"
      ></a>
      <img src="assets/svg/Logo.svg" class="logo" />
    </div>
    <div class="w-full md:mt-0 sm:max-w-md xl:p-0">
      <div class="py-6 space-y-4 md:space-y-6 sm:p-8">
        <form class="space-y-5 md:space-y-6" action="#">
          @if (!changeForEmail) {
          <div>
            <label
              for="email"
              class="block mb-2 text-base font-medium text-gray-900"
              >Contraseña anterior</label
            >
            <div class="relative">
              <input
                [(ngModel)]="oldPassword"
                [type]="showPasswordOld ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="Ingrese su contraseña"
                class="bg-white border-2 border-gray-300 text-gray-900 focus:ring-primary-600 block w-full p-2"
                required
              />
              <!-- Botón del ojo -->
              <button type="button" (click)="togglePasswordVisibilityOld()" class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg [ngClass]="{'hidden': showPasswordOld}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
                </svg>
                <svg [ngClass]="{'hidden': !showPasswordOld}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13.875 18.825A9.96 9.96 0 0 1 12 19c-4.477 0-8.268-2.943-9.542-7a9.96 9.96 0 0 1 3.563-5.172m3.538-1.514A9.956 9.956 0 0 1 12 5c4.477 0 8.268 2.943 9.542 7c-.778 2.475-2.47 4.546-4.625 5.822M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>
          }
          <div>
            <label
              for="email"
              class="block mb-2 text-base font-medium text-gray-900"
              >Nueva contraseña</label
            >
            <div class="relative">
              <input
                [(ngModel)]="newPassword"
                [type]="showPasswordNew ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="Ingrese su contraseña"
                class="bg-white border-2 border-gray-300 text-gray-900 focus:ring-primary-600 block w-full p-2"
                required
              />
              <!-- Botón del ojo -->
              <button type="button" (click)="togglePasswordVisibilityNew()" class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg [ngClass]="{'hidden': showPasswordNew}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
                </svg>
                <svg [ngClass]="{'hidden': !showPasswordNew}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13.875 18.825A9.96 9.96 0 0 1 12 19c-4.477 0-8.268-2.943-9.542-7a9.96 9.96 0 0 1 3.563-5.172m3.538-1.514A9.956 9.956 0 0 1 12 5c4.477 0 8.268 2.943 9.542 7c-.778 2.475-2.47 4.546-4.625 5.822M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-base font-medium text-gray-900"
              >Repetir nueva contraseña</label
            >
            <div class="relative">
              <input
                [(ngModel)]="confirmPassword"
                [type]="showPasswordConfirm ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="Ingrese su contraseña"
                class="bg-white border-2 border-gray-300 text-gray-900 focus:ring-primary-600 block w-full p-2"
                required
              />
              <!-- Botón del ojo -->
              <button type="button" (click)="togglePasswordVisibilityConfirm()" class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg [ngClass]="{'hidden': showPasswordConfirm}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
                </svg>
                <svg [ngClass]="{'hidden': !showPasswordConfirm}" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13.875 18.825A9.96 9.96 0 0 1 12 19c-4.477 0-8.268-2.943-9.542-7a9.96 9.96 0 0 1 3.563-5.172m3.538-1.514A9.956 9.956 0 0 1 12 5c4.477 0 8.268 2.943 9.542 7c-.778 2.475-2.47 4.546-4.625 5.822M3 3l18 18" />
                </svg>
              </button>
            </div>
          </div>

          <button
            (click)="changePassword()"
            type="button"
            class="botonLogin w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-lg px-5 py-4 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Cambiar contraseña
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
